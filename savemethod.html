<!DOCTYPE html>
<html>

<head>
	<tittle></tittle>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container my-2">
		<h1 style="color: green;">Employee Management System</h1>
		<br>
		<h2>Add New Employee</h2>
		
  
		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post">
		  <input type="text" th:field="*{firstname}" placeholder="Employee first name" class="form-control mb-4 col-4" required>
		  
		    <input type="text" th:field="*{lastname}" placeholder="Employee last name" class="form-control mb-4 col-4" required>
		    
		      <input type="email" th:field="*{email}" placeholder="Employee email" class="form-control mb-4 col-4" required>
		      
		      <button type="submit" class="btn btn-info col-2">Save</button>
		      
		      </form>
		
	</div>
	
</body>
</html>
